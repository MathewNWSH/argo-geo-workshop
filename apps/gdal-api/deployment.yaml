apiVersion: apps/v1
kind: Deployment
metadata:
  name: gdal-api
  labels:
    app: gdal-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gdal-api
  template:
    metadata:
      labels:
        app: gdal-api
    spec:
      containers:
      - name: gdal-api
        image: ghcr.io/mathewnwsh/argo-geo-workshop/gdal-api:6d2f2e1b41da071faad75b8e9eb05a52857b5b74
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
